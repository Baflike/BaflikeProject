<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Playfair+Display:700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/simplebar.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Document</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="header-register">
                <div class="header-web">
                    <div class="header-logo-section">
                        <div class="header-logo">
                            <a href="#">
                                <img class="header-web-logo" src="./img/svg/baflikeLOGO.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="header-log-in">
                        <div class="email">
                            <label for="">Email</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="password">
                            <label for="">Password</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="login-btn">
                            <button class="btn btn-outline-primary">Login</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="content_contact_us">
                <h1 class="background_h1"><span>Contact us</span></h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="contact_us_left">
                            <div class="contact_us_left_inside">
                                <form action="">
                                    <h6>We are here to help.</h6>

                                    <p>How to call you?</p>
                                    <input class="form-control" type="text" placeholder="Fullname">
                              
                                    <div class="email">
                                        <input class="form-control" type="text" placeholder="E-mail">
                                    </div>
                                    <p>Ask about any problem</p>
                                    <div class="what_is_problem">
                                        <textarea placeholder="What is problem?" class="form-control" name="" id="" cols="30" rows="4"></textarea>
                                    </div>
                                    <h6>We'd like to get your feedback!</h6>
                                    <div class="think_about_us">
                                        <textarea placeholder="What do you think about us?" class="form-control" name="" id="" cols="30" rows="4"></textarea>
                                    </div>
                                    <button type="submit" class="btn signUpForm">Share with us</button>
                                </form>
                            </div>
                           
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact_us_right">
                            <div class="contact_us_right_top">
                                <img src="./img/svg/group621.svg" alt="">
                            </div>
                            <div class="contact_us_right_bottom">
                                <ul>
                                    <li>About us</li>
                                    <li>Contact us</li>
                                    <li>Language</li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/simplebar.js"></script>
    <script src="./js/bootstrap-tagsinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
